    #         - dbnet
    #     depends_on: 
    #         - db_init

    app:
        container_name: alertifa_python
        image: alertifa_python:v0.0.1
        build: ./app/.
        env_file:
            - ./app/.env
        volumes:
            - ./logs:/logs:rw
        networks: 
            - backnet
            - dbnet
        depends_on:
            - db
