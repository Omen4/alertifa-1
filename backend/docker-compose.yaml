version: '3.7'
services:
    proxy:
        container_name: alertifa_nginx
        image: alertifa_nginx:v0.0.1
        build: ./nginx/.
        volumes:
            - ./nginx/letsencrypt:/etc/letsencrypt:ro
            - ./logs/nginx:/var/log/nginx:rw
        ports:
            - "127.0.0.1:80:80"
            - "127.0.0.1:443:443"
            # - "80:80"
            # - "443:443"
        networks: 
            - frontnet
            - backnet
        depends_on: 
            - app

    db:
        container_name: alertifa_postgres
        image: alertifa_postgres:v0.0.1
        build: ./database/.
        volumes:
            - ./database/pgdata:/var/lib/postgresql/pgdata:rw
            - ./database/postgresql.conf:/var/lib/postgresql/pgdata/postgresql.conf:rw
            - ./database/pg_hba.conf:/var/lib/postgresql/pgdata/pg_hba.conf:rw
            - ./logs/database:/var/lib/postgresql/data:rw
        env_file:
            - ./database/.env
        # environment:
        #     - POSTGRES_PASSWORD=UmptKgehOxrO
        #     - PGDATA=/var/lib/postgresql/pgdata
        networks:
            - dbnet

    # db_init:
